<!doctype html>
<html>
<head>
<title>Getsum Options Controller</title>
<script src="options.js"></script>
</head>
<body>
	<table>
		<tr id=rule-template>
			<td><label class=enabled-label>Hostname</label></span> <input type=text id="hostname"
				class=match-param> <select id="lib" class=action>
					<option value=overwrite>go</option>
					<option value=prompt>openssl</option>
					<option value=js>os</option>
			</select>
		</tr>
		<tr>
			<td><label class=enabled-label>Proxy</label></span> <input id ="proxy" type=text
				class=match-param>
			
		</tr>
		<tr>
			<td><label class=enabled-label>Timeout</label></span> <input id ="timeout" type=number
				class=match-param><label class=enabled-label>Seconds</label>
			
		</tr>
		<tr>
			<td><span class=nowrap>
					<button id="save">SAVE</button>
			</span>
		</tr>
	</table>
</body>
</html>
